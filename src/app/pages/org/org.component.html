<section class="org-signup">

    <form (ngSubmit)="onSubmit(form)" class="org-signup-form" #form="ngForm">
        <div class="input-field">
            <input
            ngModel
            type="text"
            name="name"
            placeholder=" "
            required
            #name="ngModel"
            />
            <span class="floating">Name</span>
        </div>
        <div class="input-field">
            <input
            ngModel
            type="text"
            name="description"
            placeholder=" "
            required
            #description="ngModel"
            />
            <span class="floating">Description</span>
        </div>
        <div class="input-field">
            <input
            ngModel
            type="text"
            name="location"
            placeholder=" "
            required
            #location="ngModel"
            />
            <span class="floating">Location</span>
        </div>
        <div class="org-contact" ngModelGroup="contact" #prefs="ngModelGroup">
            <div class="input-field">
                <input ngModel type="text" name="phone" placeholder=" " required #contact.phone="ngModel"/>
                <span class="floating">Phone</span>
            </div>
            <div class="input-field">
                <input ngModel type="email" name="email" placeholder=" " required #contact.email="ngModel">
                <span class="floating">Email</span>
            </div>
            <div class="input-field">
                <input ngModel type="text" name="website" placeholder=" " #contact.website="ngModel" >
                <span class="floating">Website</span>
            </div>
            <div class="input-field">
                <input ngModel type="text" name="twitter" placeholder=" " #contact.twitter="ngModel">
                <span class="floating">Twitter</span>
            </div>
            <div class="input-field">
                <input ngModel type="text" name="facebook" placeholder=" " #contact.facebook="ngModel">
                <span class="floating">Facebook</span>
            </div>
        </div>
        <button>Apply</button>
    </form>
    
</section>
